spring.application.name=space-booking

# ===============================
# 서버 기본 설정
# ===============================
# 서버 포트
server.port=8080

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/space_booking?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=space_booking_user
spring.datasource.password=spaceBookingUser1234!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
# 테이블 자동 생성 전략 설정
# none : 아무 작업도 하지 않음
# update : 변경된 엔티티만 반영, 데이터는 유지
# create : 기존 테이블 삭제 후 새로 생성 (데이터 모두 삭제)
spring.jpa.hibernate.ddl-auto=none

# 콘솔에 SQL 출력
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Swagger (springdoc-openapi)
# ===============================
# Swagger UI 접속 주소: http://localhost:8080/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# 로그설정
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


